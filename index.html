                          <button onClick={handleAddToCartClick} disabled={added} className={`text-white font-bold py-2 px-3 rounded-full transition-colors w-full sm:w-auto text-sm ${added ? 'bg-green-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}>
                              {added ? 'تم' : 'أضف للسلة'}
                          </button>
                      </>
                  );
              } else if (hasMedium) {
                  return (
                      <>
                          <div className="flex items-center">
                              <p className="text-lg font-bold text-gray-900">{item.price.medium} جنيه</p>
                          </div>
                          <button onClick={() => onAddToCart(item.id, 'medium')} disabled={added} className={`text-white font-bold py-2 px-4 rounded-full transition-colors ${added ? 'bg-green-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}>
                              {added ? 'تم' : 'أضف للسلة'}
                          </button>
                      </>
                  );
              } else {
                  return (
                      <div className="flex items-center w-full">
                          <p className="text-base font-semibold text-gray-700">السعر حسب اليوم</p>
                      </div>
                  );
              }
          };

          return (
              <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
                  <img src={item.image} alt={item.name} className="w-full h-32 sm:h-48 object-cover bg-gray-200 cursor-pointer" onClick={() => onShowDetails(item)} />
                  <div className="p-3 flex flex-col flex-grow">
                      <h3 className="text-base sm:text-xl font-bold text-gray-800">{item.name}</h3>
                      <p className="text-gray-600 text-sm mt-1 flex-grow">{item.description}</p>
                      <div className="mt-4 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-4">
                          {renderPriceAndButton()}
                      </div>
                  </div>
              </div>
          );
      };

      const Menu = ({ activeCategory, onAddToCart, onShowDetails }) => {
          return (
              <main id="menu-container" className="container mx-auto p-4">
                  {menuData.map((category, index) => (
                      <section key={index} id={`category-${index}`} className={`mb-12 ${activeCategory === 'all' || activeCategory === `category-${index}` ? 'block' : 'hidden'}`}>
                          <h2 className="text-3xl font-bold text-blue-800 border-b-4 border-blue-300 pb-2 mb-6">{category.title}</h2>
                          <div className="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
                              {category.items.map(item => (
                                  <MenuItemCard key={item.id} item={item} onAddToCart={onAddToCart} onShowDetails={onShowDetails} />
                              ))}
                          </div>
                      </section>
                  ))}
              </main>
          );
      };

      const CookingMethods = () => (
          <section id="cooking-methods" className="container mx-auto px-4 mt-8">
            <div className="bg-white rounded-lg shadow-lg p-6 border-t-4 border-blue-500">
              <h2 className="text-2xl font-bold text-blue-800 mb-6 text-center">طرق الطهي المتاحة للأسماك</h2>
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-center text-gray-800 font-semibold">
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مشوي ردة</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مشوي على الفحم</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">زيت وليمون</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مقلي</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">سنجاري</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">صواني</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">دواجن</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">صوص أبيض أو أحمر</div>
              </div>
              <p className="text-center text-gray-700 mt-6 pt-4 border-t border-gray-200 border-dashed">* سعر الكيلو لا يشمل السلطات والعيش.</p>
            </div>
          </section>
      );

      const Phosphorates = () => (
          <section id="phosphorates-section" className="container mx-auto px-4 mt-8">
            <div className="bg-white rounded-lg shadow-lg p-6 border-t-4 border-blue-500">
              <h2 className="text-2xl font-bold text-blue-800 mb-4 text-center">الفوسفوريات</h2>
              <p className="text-center text-gray-600 mb-6">اختر ما تفضله من الأصناف التالية واستمتع به مع طريقة الطهي التي تحبها.</p>
              <h3 className="text-xl font-semibold text-gray-700 mb-3 text-center">الأصناف المتاحة</h3>
              <div className="flex flex-wrap justify-center gap-3 text-center text-gray-800 font-semibold mb-6">
                <div className="py-2 px-4 bg-blue-100 text-blue-800 rounded-full shadow-sm">جمبرى</div>
                <div className="py-2 px-4 bg-blue-100 text-blue-800 rounded-full shadow-sm">كابوريا</div>
                <div className="py-2 px-4 bg-blue-100 text-blue-800 rounded-full shadow-sm">جندوفلى</div>
                <div className="py-2 px-4 bg-blue-100 text-blue-800 rounded-full shadow-sm">فيلية</div>
                <div className="py-2 px-4 bg-blue-100 text-blue-800 rounded-full shadow-sm">سبيط</div>
              </div>
              <h3 className="text-xl font-semibold text-gray-700 mb-4 text-center border-t border-gray-200 pt-6">طرق الطهي</h3>
              <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center text-gray-800 font-semibold">
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مشوى جريل</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">خلطة</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">إسكندرانى</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">بترفلاى</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مسلوق بالشوربة</div>
                <div className="p-3 bg-gray-100 rounded-lg shadow-sm">مشوى زبدة</div>
              </div>
            </div>
          </section>
      );

      const FloatingCartButton = ({ itemCount, onClick }) => (
          <button id="floating-cart-button" onClick={onClick} className="fixed bottom-6 left-6 bg-blue-600 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center z-20 hover:bg-blue-700 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            {itemCount > 0 && (
              <span id="cart-item-count" className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center border-2 border-blue-600">
                {itemCount}
              </span>
            )}
          </button>
      );

      const ScrollToTopButton = ({ isVisible }) => {
          const scrollToTop = () => {
              window.scrollTo({ top: 0, behavior: 'smooth' });
          };
          return (
              <button onClick={scrollToTop} className={`${isVisible ? '' : 'hidden'} fixed bottom-6 right-6 bg-blue-600 text-white rounded-full shadow-lg w-14 h-14 flex items-center justify-center z-20 hover:bg-blue-700 transition-opacity duration-300`}>
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 15l7-7 7 7" />
                  </svg>
              </button>
          );
      };

      const CartSidebar = ({ isOpen, onClose, cart, onUpdateQuantity, onClearCart, onCheckout }) => {
          const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
          const isCartEmpty = cart.length === 0;
          const deliveryFee = isCartEmpty ? 0 : DELIVERY_FEE;
          const total = subtotal + deliveryFee;

          if (!isOpen) return null;

          return (
              <div id="cart-sidebar" className="fixed inset-0 bg-black/60 z-30 flex justify-end" onClick={onClose}>
                  <div id="cart-sidebar-content" className="w-full max-w-md bg-white h-full flex flex-col shadow-2xl" onClick={e => e.stopPropagation()}>
                      <header className="p-4 bg-gray-100 border-b flex justify-between items-center">
                          <h2 className="text-2xl font-bold text-gray-800">سلة التسوق</h2>
                          <button id="cart-close-button" onClick={onClose} className="text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
                      </header>
                      <div id="cart-items-container" className="flex-grow overflow-y-auto p-4">
                          {isCartEmpty ? (
                              <p className="text-gray-500 text-lg text-center mt-10">سلتك فارغة.</p>
                          ) : (
                              cart.map(item => {
                                  const originalItem = findMenuItem(item.id);
                                  const isSinglePrice = originalItem?.price && typeof originalItem.price.medium === 'number' && typeof originalItem.price.large !== 'number';
                                  const sizeText = isSinglePrice ? '' : (item.size === 'medium' ? ' (وسط)' : ' (كبير)');
                                  return (
                                  <div key={`${item.id}-${item.size}`} className="flex items-center justify-between border-b pb-3 mb-3">
                                      <div>
                                          <h3 className="font-bold">{item.name}{sizeText}</h3>
                                          <p className="text-gray-600">{item.price} جنيه</p>
                                      </div>
                                      <div className="flex items-center gap-2">
                                          <button onClick={() => onUpdateQuantity(item.id, item.size, -1)} className="update-quantity-btn w-8 h-8 rounded-full border bg-gray-200">-</button>
                                          <span>{item.quantity}</span>
                                          <button onClick={() => onUpdateQuantity(item.id, item.size, 1)} className="update-quantity-btn w-8 h-8 rounded-full border bg-gray-200">+</button>
                                      </div>
                                  </div>
                              )})
                          )}
                      </div>
                      <footer className="p-4 bg-gray-100 border-t space-y-3">
                          <div className="flex justify-between items-center text-gray-700"><span>المجموع الفرعي</span><span>{subtotal.toFixed(2)} جنيه</span></div>
                          <div className="flex justify-between items-center text-gray-700"><span>رسوم التوصيل</span><span>{deliveryFee.toFixed(2)} جنيه</span></div>
                          <div className="border-t pt-3 mt-3 flex justify-between items-center"><span className="text-lg font-bold">الإجمالي</span><span className="text-xl font-bold text-blue-700">{total.toFixed(2)} جنيه</span></div>
                          <div className="flex gap-3">
                              <button onClick={onClearCart} disabled={isCartEmpty} className="flex-1 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">تفريغ السلة</button>
                              <button onClick={onCheckout} disabled={isCartEmpty} className="flex-1 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">اتمام عملية الشراء</button>
                          </div>
                      </footer>
                  </div>
              </div>
          );
      };

      const CheckoutModal = ({ isOpen, onClose, onPlaceOrder, cart }) => {
          const [name, setName] = useState('');
          const [phone, setPhone] = useState('');
          const [building, setBuilding] = useState('');
          const [landmark, setLandmark] = useState('');
          const [deliveryTime, setDeliveryTime] = useState('');
          const [errors, setErrors] = useState({});

          const handleSubmit = (e) => {
              e.preventDefault();
              const newErrors = {};
              if (!name.trim()) newErrors.name = "الاسم مطلوب";
              if (!phone.trim()) newErrors.phone = "رقم التواصل مطلوب";
              if (!building.trim()) newErrors.building = "رقم العمارة مطلوب";
              
              if (Object.keys(newErrors).length > 0) {
                  setErrors(newErrors);
                  return;
              }
              
              onPlaceOrder({ name, phone, building, landmark, deliveryTime });
              setName(''); setPhone(''); setBuilding(''); setLandmark(''); setDeliveryTime(''); setErrors({});
          };

          if (!isOpen) return null;

          return (
              <div id="checkout-modal" className="fixed inset-0 bg-black/60 z-40 flex items-center justify-center p-4" onClick={onClose}>
                  <div className="bg-white rounded-lg p-6 w-full max-w-md shadow-2xl" onClick={e => e.stopPropagation()}>
                      <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">تفاصيل التوصيل</h2>
                      <form id="checkout-form" noValidate onSubmit={handleSubmit}>
                          <div className="mb-4">
                              <label htmlFor="name" className="block text-gray-700 mb-1">الاسم الكامل*</label>
                              <input type="text" id="name" value={name} onChange={e => setName(e.target.value)} className={`w-full p-2 border rounded ${errors.name ? 'border-red-500' : 'border-gray-300'}`} required />
                              {errors.name && <p className="text-red-500 text-sm mt-1">{errors.name}</p>}
                          </div>
                          <div className="mb-4">
                              <label htmlFor="phone" className="block text-gray-700 mb-1">رقم التواصل*</label>
                              <input type="tel" id="phone" value={phone} onChange={e => setPhone(e.target.value)} className={`w-full p-2 border rounded ${errors.phone ? 'border-red-500' : 'border-gray-300'}`} required />
                              {errors.phone && <p className="text-red-500 text-sm mt-1">{errors.phone}</p>}
                          </div>
                          <div className="mb-4">
                              <label htmlFor="building" className="block text-gray-700 mb-1">رقم العمارة / الشقة*</label>
                              <input type="text" id="building" value={building} onChange={e => setBuilding(e.target.value)} className={`w-full p-2 border rounded ${errors.building ? 'border-red-500' : 'border-gray-300'}`} required />
                              {errors.building && <p className="text-red-500 text-sm mt-1">{errors.building}</p>}
                          </div>
                          <div className="mb-4">
                              <label htmlFor="landmark" className="block text-gray-700 mb-1">علامة مميزة (اختياري)</label>
                              <input type="text" id="landmark" value={landmark} onChange={e => setLandmark(e.target.value)} className="w-full p-2 border border-gray-300 rounded" />
                          </div>
                          <div className="mb-6">
                              <label htmlFor="delivery-time" className="block text-gray-700 mb-1">ميعاد التوصيل (اختياري)</label>
                              <input type="text" id="delivery-time" value={deliveryTime} onChange={e => setDeliveryTime(e.target.value)} className="w-full p-2 border border-gray-300 rounded" placeholder="مثال: الآن، أو الساعة 5 مساءً" />
                          </div>
                          <div className="flex justify-end gap-4">
                              <button type="button" onClick={onClose} className="px-6 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">إلغاء</button>
                              <button type="submit" className="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">إرسال الطلب عبر واتساب</button>
                          </div>
                      </form>
                  </div>
              </div>
          );
      };

      const ConfirmationModal = ({ isOpen, onClose }) => {
          if (!isOpen) return null;
          return (
              <div id="confirmation-modal" className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onClick={onClose}>
                  <div className="bg-white rounded-lg p-8 w-full max-w-sm text-center shadow-2xl" onClick={e => e.stopPropagation()}>
                      <div className="mx-auto bg-green-100 rounded-full h-16 w-16 flex items-center justify-center mb-4">
                          <svg className="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg>
                      </div>
                      <h2 className="text-2xl font-bold text-gray-800 mb-2">تم إرسال طلبك!</h2>
                      <p className="text-gray-600 mb-6">سيتم تحويلك إلى واتساب لإكمال الطلب. شكرًا لك!</p>
                      <button id="confirmation-close-button" onClick={onClose} className="w-full px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">حسنًا</button>
                  </div>
              </div>
          );
      };

      const ItemDetailsModal = ({ item, onClose }) => {
          if (!item) return null;

          const hasMedium = item.price && typeof item.price.medium === 'number';
          const hasLarge = item.price && typeof item.price.large === 'number';
          let pricesHTML;
          if (hasMedium && hasLarge) {
              pricesHTML = <><p><span>وسط:</span> <span className="font-bold">{item.price.medium} جنيه</span></p><p><span>كبير:</span> <span className="font-bold">{item.price.large} جنيه</span></p></>;
          } else if (hasMedium) {
              pricesHTML = <p className="text-xl"><span className="font-bold">{item.price.medium} جنيه</span></p>;
          } else {
              pricesHTML = <p><span className="font-semibold">السعر حسب اليوم</span></p>;
          }

          return (
              <div id="details-modal" className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onClick={onClose}>
                  <div className="bg-white rounded-lg p-6 w-full max-w-lg shadow-2xl relative max-h-[90vh] flex flex-col sm:flex-row gap-6" onClick={e => e.stopPropagation()}>
                      <button onClick={onClose} className="absolute -top-2 -right-2 text-white bg-gray-700 rounded-full w-8 h-8 flex items-center justify-center text-2xl hover:bg-gray-900 z-10">&times;</button>
                      <img src={item.image} alt={item.name} className="w-full sm:w-1/2 h-auto object-cover rounded-md bg-gray-200" />
                      <div className="flex flex-col">
                          <h2 className="text-3xl font-bold text-gray-800 mb-2">{item.name}</h2>
                          <p className="text-gray-600 mb-4 flex-grow">{item.description}</p>
                          <div className="border-t pt-4">
                              <h3 className="text-lg font-semibold mb-2">الأسعار:</h3>
                              <div className="space-y-1 text-lg">{pricesHTML}</div>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };


      // --- Main App Component ---
      const App = () => {
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
        const [isConfirmationOpen, setIsConfirmationOpen] = useState(false);
        const [selectedItemForDetails, setSelectedItemForDetails] = useState(null);
        const [activeCategory, setActiveCategory] = useState('all');
        const [isScrollToTopVisible, setIsScrollToTopVisible] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
              setIsScrollToTopVisible(window.scrollY > 300);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        
        const handleSelectCategory = (categoryId) => {
          setActiveCategory(categoryId);
          const targetId = categoryId === 'all' ? 'best-dishes' : categoryId;
          const element = document.getElementById(targetId);
          if(element) {
              const headerOffset = document.getElementById('main-header')?.offsetHeight ?? 0;
              const elementPosition = element.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          }
        };
        
        const handleAddToCart = useCallback((itemId, size) => {
          const itemData = findMenuItem(itemId);
          if (!itemData || !itemData.price) return;
          
          const price = itemData.price[size];
          if (typeof price !== 'number') return;

          setCart(prevCart => {
            const existingItem = prevCart.find(cartItem => cartItem.id === itemId && cartItem.size === size);
            if (existingItem) {
              return prevCart.map(cartItem =>
                cartItem.id === itemId && cartItem.size === size
                  ? { ...cartItem, quantity: cartItem.quantity + 1 }
                  : cartItem
              );
            } else {
              return [...prevCart, { id: itemId, name: itemData.name, price, quantity: 1, size }];
            }
          });
        }, []);

        const handleUpdateQuantity = (itemId, size, change) => {
          setCart(prevCart => {
            const itemIndex = prevCart.findIndex(cartItem => cartItem.id === itemId && cartItem.size === size);
            if (itemIndex === -1) return prevCart;
            
            const updatedCart = [...prevCart];
            updatedCart[itemIndex].quantity += change;

            if (updatedCart[itemIndex].quantity <= 0) {
              updatedCart.splice(itemIndex, 1);
            }
            return updatedCart;
          });
        };

        const handleClearCart = () => {
          if (window.confirm('هل أنت متأكد من أنك تريد تفريغ السلة؟')) {
              setCart([]);
          }
        };

        const handleOpenCheckout = () => {
          setIsCartOpen(false);
          setIsCheckoutOpen(true);
        };
        
        const handlePlaceOrder = (details) => {
          const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
          const total = subtotal + DELIVERY_FEE;
          
          let orderMessage = `*طلب جديد من مطعم السماك*\n\n*العميل:* ${details.name}\n*رقم التواصل:* ${details.phone}\n*العنوان:* رقم العمارة/الشقة ${details.building}\n`;
          if (details.landmark) {
              orderMessage += `*علامة مميزة:* ${details.landmark}\n`;
          }
          if (details.deliveryTime) {
              orderMessage += `*ميعاد التوصيل:* ${details.deliveryTime}\n`;
          }
          orderMessage += `\n*الطلبات:*\n`;
          cart.forEach(item => {
              const originalItem = findMenuItem(item.id);
              const isSinglePrice = originalItem?.price && typeof originalItem.price.medium === 'number' && typeof originalItem.price.large !== 'number';
              const sizeText = isSinglePrice ? '' : (item.size === 'medium' ? ' (وسط)' : ' (كبير)');
              orderMessage += `- ${item.name}${sizeText} (الكمية: ${item.quantity}) - ${item.price * item.quantity} جنيه\n`;
          });
          
          orderMessage += `\n*المجموع الفرعي: ${subtotal.toFixed(2)} جنيه*`;
          orderMessage += `\n*رسوم التوصيل: ${DELIVERY_FEE.toFixed(2)} جنيه*`;
          orderMessage += `\n*الإجمالي النهائي: ${total.toFixed(2)} جنيه*`;

          const encodedMessage = encodeURIComponent(orderMessage);
          const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

          setIsCheckoutOpen(false);
          setIsConfirmationOpen(true);
          setCart([]);
          window.open(whatsappUrl, '_blank');
        };

        const totalCartItems = cart.reduce((sum, item) => sum + item.quantity, 0);

        return (
          <React.Fragment>
            <Header />
            <CategoryBrowser categories={menuData} activeCategory={activeCategory} onSelectCategory={handleSelectCategory} />
            <BestDishes />
            <Menu activeCategory={activeCategory} onAddToCart={handleAddToCart} onShowDetails={setSelectedItemForDetails} />
            <CookingMethods />
            <Phosphorates />
            <Footer />
            
            <FloatingCartButton itemCount={totalCartItems} onClick={() => setIsCartOpen(true)} />
            <ScrollToTopButton isVisible={isScrollToTopVisible} />

            <CartSidebar 
              isOpen={isCartOpen} 
              onClose={() => setIsCartOpen(false)} 
              cart={cart} 
              onUpdateQuantity={handleUpdateQuantity} 
              onClearCart={handleClearCart} 
              onCheckout={handleOpenCheckout}
            />
            
            <CheckoutModal 
              isOpen={isCheckoutOpen} 
              onClose={() => setIsCheckoutOpen(false)} 
              onPlaceOrder={handlePlaceOrder}
              cart={cart}
            />
            
            <ConfirmationModal 
              isOpen={isConfirmationOpen} 
              onClose={() => setIsConfirmationOpen(false)} 
            />
            
            <ItemDetailsModal 
              item={selectedItemForDetails} 
              onClose={() => setSelectedItemForDetails(null)} 
            />
          </React.Fragment>
        );
      };

      // --- From index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
